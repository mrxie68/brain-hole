<!DOCTYPE html>
<html>
<head>
<style>
.center-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.exclamation-svg {
  width: 80px;
  height: 80px;
  margin-bottom: 10px;
}
</style>
<script>

  // 添加 SVG 图形和文字到提示信息元素中
  messageElement.appendChild(svgElement);
  messageElement.innerHTML += "原网站已下线，将跳转到新站点。";

  document.body.appendChild(messageElement);
